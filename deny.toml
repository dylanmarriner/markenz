# cargo-deny configuration
# Purpose: Prevent mock/stub/fake crates from leaking into production builds
# Authority: docs/governance/RUST_REALITY_LOCK.md

[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "$CARGO_HOME/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db/raw/main/db.json.gz"]
# How to handle crates with security vulnerabilities
vulnerability = "deny"
# How to handle unmaintained crates
unmaintained = "warn"
# How to handle crates that have been yanked from crates.io
yanked = "warn"

[licenses]
# How to handle crates which do not have a detectable license
unlicensed = "warn"
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 OR MIT",
    "MIT OR Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
]
# Lint level for explicitly denied licenses
deny = [
    "GPL-2.0",
    "GPL-3.0",
]

[bans]
# Lint level for when multiple versions of the same crate are allowed
multiple-versions = "warn"
# Lint level for when an explicitly disallowed crate is detected
wildcards = "warn"
# How to handle wildcards
highlight = "all"
# List of explicitly disallowed crates to prevent usage
deny = [
    # Testing frameworks that are ONLY allowed as dev-dependencies
    { name = "mockall", version = "*", reason = "Mock framework not allowed in production" },
    { name = "fake", version = "*", reason = "Fake data generator not allowed in production" },
    { name = "double", version = "*", reason = "Mocking library not allowed in production" },
    { name = "rstest", version = "*", reason = "Test parameterization not allowed in production" },
    { name = "proptest", version = "*", reason = "Property testing not allowed in production (use as dev-dep only)" },
    { name = "quickcheck", version = "*", reason = "Property testing not allowed in production (use as dev-dep only)" },
    { name = "arbitrary", version = "*", reason = "Arbitrary data generation not allowed in production (use as dev-dep only)" },
    { name = "fakeit", version = "*", reason = "Fake data not allowed in production" },
]

[sources]
# How to handle crates from the crates.io index
crates-io = "allow"
# How to handle crates from alternate registries
unknown-registry = "warn"
# How to handle crates from git repositories
unknown-git = "warn"
