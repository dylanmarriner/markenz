name: markenz

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: markenz
      POSTGRES_USER: markenz
      POSTGRES_PASSWORD: markenz
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U markenz -d markenz"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.0
    command: ["start-dev","--http-port=8080","--import-realm"]
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    depends_on: 
      postgres:
        condition: service_healthy
    volumes:
      - ./infra/keycloak/realm.json:/opt/keycloak/data/import/realm.json:ro
    ports: ["8080:8080"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  engine:
    build:
      context: .
      dockerfile: apps/engine/Dockerfile
    depends_on: 
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://markenz:markenz@postgres:5432/markenz
      TICK_RATE_MS: 100
      GENESIS_SEED: 1337
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f markenz-engine > /dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    depends_on: 
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://markenz:markenz@postgres:5432/markenz
      KEYCLOAK_URL: http://keycloak:8080
      PORT: 3000
      WS_PORT: 3001
    ports: ["3000:3000", "3001:3001"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    depends_on: 
      server:
        condition: service_healthy
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_WS_URL: ws://localhost:3001
    ports: ["3002:80"]
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pg_data:
